<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="business-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="Profile picture of the card owner"
        class="profile-image"
      />
      <p class="full-name">Amira Ezz</p>
      <p class="designation">Web Development Student</p>
      <p class="company">freeCodeCamp</p>
      <hr>
      <p>Email: my-email@example.com</p>
      <p>Phone: (123) 456-7890</p>
      <a href="https://www.example.com">Portfolio</a>
    </div>
  </body>
</html>
